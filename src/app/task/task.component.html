<h2>Task</h2>
<form [formGroup]="task" (ngSubmit)="onSubmit()">
  <label>
    Title:
    <input type="text" formControlName="title" (keypress)="omit_special_char($event)" required>
  </label>
  <label>
    Description:
    <input type="text" formControlName="description" maxlength={{descriptionMaxLength}} required>
  </label>
  <button type="submit" [disabled]="!task.valid">Add Task</button>
</form>
